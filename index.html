<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
<script type="text/babel">
  function App() {
    const [minutes, setMinutes] = React.useState(0);
    const onChange = (event) => {
      setMinutes(event.target.value);
    };
    const reset = () => setMinutes(0);
    return (
      <div>
        <h1>Super Converter</h1>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange}/>
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input value={minutes / 60} id="hours" placeholder="Hours" type="number"/>
        </div>
        <button onClick={reset}>Reset</button>
      </div>
    );
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
