<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
  integrity="sha384-7Er69WnAl0+tY5MWEvnQzWHeDFjgHSnlQfDDeWUvv8qlRXtzaF/pNo18Q2aoZNiO" crossorigin="anonymous"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  integrity="sha384-vj2XpC1SOa8PHrb0YlBqKN7CQzJYO72jz4CkDQ+ePL1pwOV4+dn05rPrbLGUuvCv" crossorigin="anonymous"></script>
<script>
  const root = document.getElementById("root");
  const h3 = React.createElement(
    "h3",
    {
      id: "title",
      onMouseEnter: () => console.log("mouse enter"),
    },
    "Hello I'm a span"
  );
  const btn = React.createElement("button", {
    onClick: () => console.log("im clicked"),
    style: {
      backgroundColor: "tomato",
    }
  },
    "Click me");
  const container = React.createElement("div", null, [h3, btn]);
  ReactDOM.render(container, root);
</script>

</html>
